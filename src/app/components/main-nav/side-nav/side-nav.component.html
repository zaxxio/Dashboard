<div class="sidenav-header">
  <img [width]="profilePicSize()" [height]="profilePicSize()"
       src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png"/>
  <div class="header-text" [class.hide-header-text]="sideNavCollapsed()">
    <h2>Partha Sutradhar</h2>
    <p>Software Engineer</p>
  </div>
</div>
<mat-nav-list>
  <a mat-list-item *ngFor="let menuItem of menuItems(); let i = index" [routerLink]="menuItem.route"
     routerLinkActive="selected-sidenav-item"
     #rla="routerLinkActive" [activated]="rla.isActive">
    <mat-icon matListItemIcon
              [fontSet]="rla.isActive ? 'material-icons' : 'material-icons-outlined'">{{ menuItem.icon }}
    </mat-icon>
    <span matListItemTitle *ngIf="!sideNavCollapsed()">{{ menuItem.label }}</span>
  </a>
</mat-nav-list>
