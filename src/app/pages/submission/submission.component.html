<h1>Submission</h1>
<div class="mat-elevation-z1">
  <div>
    <mat-form-field appearance="fill" style="width: 100%;" subscriptSizing="dynamic">
      <input matInput placeholder="Filter" style="font-size: 20px;" (keyup)="applyFilter($event)">
      <mat-icon matIconPrefix>search</mat-icon>
    </mat-form-field>
  </div>
  <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z1">
    
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> No.</th>
      <td mat-cell *matCellDef="let element"> {{ element.position }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> Name</th>
      <td mat-cell *matCellDef="let element"> {{ element.name }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> Weight</th>
      <td mat-cell *matCellDef="let element"> {{ element.weight }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> Symbol</th>
      <td mat-cell *matCellDef="let element"> {{ element.symbol }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> Status</th>
      <td mat-cell *matCellDef="let element">
        <mat-chip-listbox aria-label="Fish selection">
          <mat-chip color="primary">{{ element.status }}</mat-chip>
        </mat-chip-listbox>
      </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon color="accent">more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <div mat-subheader>Quick Action</div>
          <button mat-menu-item>
            <mat-icon>download</mat-icon>
            <span>Download</span>
          </button>
          <mat-divider/>
          <button mat-menu-item>
            <mat-icon>edit</mat-icon>
            <span>Edit</span>
          </button>
          <mat-divider/>
          <button mat-menu-item>
            <mat-icon>delete</mat-icon>
            <span>Delete</span>
          </button>
          <mat-divider/>
          <button mat-menu-item>
            <mat-icon>lock</mat-icon>
            <span>Lock</span>
          </button>
          <mat-divider/>
        </mat-menu>

      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
  <mat-paginator [pageSizeOptions]="[5,20,50,100]" showFirstLastButtons></mat-paginator>
</div>
