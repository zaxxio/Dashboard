<h1>Analytics</h1>
<as-split direction="horizontal" gutterSize="10" style="height: 100%">
  <as-split-area [size]="50">
    <ngx-monaco-editor [style.height]="'100vh'" [options]="editorOptions" [(ngModel)]="code" ></ngx-monaco-editor>
  </as-split-area>
  <as-split-area size="50">
    <div [innerHTML]="safeHtml"></div>
  </as-split-area>
</as-split>
